<table width="100%" class="table table-sm">
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            {% for char in s2 %}
                <th>{{ char }}</th>
            {% endfor %}
        </tr>
        <tr>
            <td></td>
            <td></td>
            {% for i in range((s2)|length + 1) %}
                <th>{{ i }}</th>
            {% endfor %}
        </tr>
        <tr>
            <td></td>
            <th> 0 </th>
            {% for item in matrix[0] %}
                <td>{{ item[0] }}</td>
            {% endfor %}
        </tr>
        {% for i in range((s1)|length) %}
            <tr>
                <th>{{ s1[i] }}</th>
                <th>{{ i + 1 }}</th>
                {% for item in matrix[i + 1] %}
                    <td>{{ item[0] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
